{{- range $i := until (.Values.vm.count | int) }}
apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: vm-{{ $i }}
spec:
  source:
    http:
      url: {{ $.Values.vm.image.url }}
  pvc:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: {{ $.Values.vm.storage }}
---
{{- end }}
