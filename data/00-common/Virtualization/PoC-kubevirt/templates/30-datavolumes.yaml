{{- range $i := until (.Values.vm.count | int) }}
apiVersion: cdi.kubevirt.io/v1beta1
kind: DataVolume
metadata:
  name: debian-vm-{{ $i }}
spec:
  source:
    http:
      url: https://cloud.debian.org/images/cloud/bullseye/latest/debian-11-generic-amd64.qcow2
  pvc:
    accessModes:
      - ReadWriteOnce
    resources:
      requests:
        storage: 4Gi
---
{{- end }}
